hosts:
  - address: 1.1.1.1
    private_address: 10.10.1.1
    user: root
    ssh_key_path: ~/.ssh/my_key
    role: master
  - address: 2.2.2.2
    private_address: 10.10.1.2
    role: worker
  - address: 3.3.3.3
    private_address: 10.10.1.3
    role: worker
features:
  host_updates:
    interval: 7d
    reboot: true
  network:
    settings:
      trusted_subnets:
        - 10.10.0.0/16